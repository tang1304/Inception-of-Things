apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab-app
  namespace: argocd
spec:
  project: default
  source:
    # Replace with your GitLab repository URL after setup
    repoURL: 'http://gitlab-webservice-default.gitlab.svc.cluster.local:8181/root/your-app.git'
    targetRevision: main
    path: .
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: dev
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
